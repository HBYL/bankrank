{% extends "base.html" %}
{% block title %}注册 - 银行对公信用评估业务系统{% endblock %}

{% block extra_css %}
<style>
    .login-bg {
        background-image: url('{{ url_for("static", filename="img/image.png") }}');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
    }
    .login-overlay {
        background: linear-gradient(135deg, rgba(14, 165, 233, 0.85) 0%, rgba(6, 182, 212, 0.75) 100%);
        min-height: 100vh;
    }
    .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    .login-input {
        background: rgba(248, 250, 252, 0.8);
        border: 1px solid rgba(226, 232, 240, 0.8);
        transition: all 0.3s ease;
    }
    .login-input:focus {
        background: white;
        border-color: #0ea5e9;
        box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
    }
    .login-btn {
        background: linear-gradient(135deg, #0ea5e9 0%, #06b6d4 100%);
        transition: all 0.3s ease;
    }
    .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(14, 165, 233, 0.3);
    }
    .floating-shapes {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        pointer-events: none;
    }
    .floating-shapes span {
        position: absolute;
        display: block;
        width: 20px;
        height: 20px;
        background: rgba(255, 255, 255, 0.1);
        animation: float-up 25s linear infinite;
        bottom: -150px;
        border-radius: 50%;
    }
    .floating-shapes span:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
    .floating-shapes span:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
    .floating-shapes span:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
    .floating-shapes span:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
    .floating-shapes span:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
    .floating-shapes span:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
    .floating-shapes span:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
    .floating-shapes span:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
    .floating-shapes span:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
    .floating-shapes span:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }
    @keyframes float-up {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 50%; }
        100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
    }
</style>
{% endblock %}

{% block auth_content %}
<div class="login-bg fixed inset-0">
    <div class="login-overlay flex justify-center items-center relative py-8">
        <div class="floating-shapes">
            <span></span><span></span><span></span><span></span><span></span>
            <span></span><span></span><span></span><span></span><span></span>
        </div>
        <div class="w-full max-w-md mx-4 relative z-10">
            <div class="login-card rounded-2xl p-8 border border-white/20">
                <div class="text-center mb-6">
                    <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-sky-500 to-cyan-500 rounded-2xl mb-4 shadow-lg transform hover:scale-105 transition-transform">
                        <i class="fa fa-user-plus text-white text-2xl"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-slate-800">企业用户注册</h1>
                    <p class="text-slate-500 mt-2">创建您的企业账户</p>
                </div>
                
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-4">
                        <label class="block text-slate-600 text-sm font-medium mb-2">
                            <i class="fa fa-user text-sky-500 mr-1"></i>用户名
                        </label>
                        <input type="text" name="username" class="login-input rounded-lg px-4 py-3 w-full focus:outline-none text-slate-700 placeholder-slate-400" placeholder="请输入用户名" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-slate-600 text-sm font-medium mb-2">
                            <i class="fa fa-lock text-sky-500 mr-1"></i>密码
                        </label>
                        <input type="password" name="password" class="login-input rounded-lg px-4 py-3 w-full focus:outline-none text-slate-700 placeholder-slate-400" placeholder="请输入密码" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-slate-600 text-sm font-medium mb-2">
                            <i class="fa fa-building text-sky-500 mr-1"></i>企业名称
                        </label>
                        <input type="text" name="name" class="login-input rounded-lg px-4 py-3 w-full focus:outline-none text-slate-700 placeholder-slate-400" placeholder="请输入企业名称" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-slate-600 text-sm font-medium mb-2">
                            <i class="fa fa-phone text-sky-500 mr-1"></i>联系电话
                        </label>
                        <input type="text" name="phone" class="login-input rounded-lg px-4 py-3 w-full focus:outline-none text-slate-700 placeholder-slate-400" placeholder="请输入联系电话">
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-slate-600 text-sm font-medium mb-2">
                            <i class="fa fa-envelope text-sky-500 mr-1"></i>邮箱
                        </label>
                        <input type="email" name="email" class="login-input rounded-lg px-4 py-3 w-full focus:outline-none text-slate-700 placeholder-slate-400" placeholder="请输入邮箱地址">
                    </div>
                    
                    <button type="submit" class="w-full login-btn text-white py-3 rounded-lg text-lg font-medium shadow-lg">
                        <i class="fa fa-check mr-2"></i>立即注册
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-slate-500">
                        已有账户？
                        <a href="{{ url_for('login') }}" class="text-sky-500 hover:text-sky-600 font-medium hover:underline">立即登录</a>
                    </p>
                </div>
            </div>
            
            <div class="text-center mt-6">
                <p class="text-white/80 text-sm">
                    <i class="fa fa-shield mr-1"></i>安全注册 · 信息加密保护
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
